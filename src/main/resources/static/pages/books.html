<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta content="IE=edge" http-equiv="X-UA-Compatible">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link href="../plugins/elementui/index.css" rel="stylesheet">    <link href="../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">    <link href="../css/style.css" rel="stylesheet"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input class="filter-item" placeholder="图书类别" style="width: 200px;"                          v-model="pagination.type"></el-input>                <el-input class="filter-item" placeholder="图书名称" style="width: 200px;"                          v-model="pagination.bookname"></el-input>                <el-input class="filter-item" placeholder="价格" style="width: 200px;"                          v-model="pagination.cost"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button @click="handleCreate()" class="butT" type="primary">新建</el-button>            </div>            <el-table :data="dataList" current-row-key="id" highlight-current-row size="small" stripe>                <el-table-column align="center" label="序号" type="index"></el-table-column>                <el-table-column align="center" label="图书类别" prop="type"></el-table-column>                <el-table-column align="center" label="图书名称" prop="bookname"></el-table-column>                <el-table-column align="center" label="价格" prop="cost"></el-table-column>                <el-table-column align="center" label="操作">                    <template slot-scope="scope">                        <el-button @click="handleUpdate(scope.row)" size="mini" type="primary">编辑</el-button>                        <el-button @click="handleDelete(scope.row)" size="mini" type="danger">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        :total="pagination.total"                        @current-change="handleCurrentChange"                        class="pagiantion"                        layout="total, prev, pager, next, jumper">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog :visible.sync="dialogFormVisible" title="新增图书">                    <el-form :model="formData" :rules="rules" label-position="right" label-width="100px"                             ref="dataAddForm">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="bookname">                                    <el-input v-model="formData.bookname"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="价格">                                    <el-input type="textarea" v-model="formData.cost"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div class="dialog-footer" slot="footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button @click="handleAdd()" type="primary">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog :visible.sync="dialogFormVisible4Edit" title="编辑检查项">                    <el-form :model="formData" :rules="rules" label-position="right" label-width="100px"                             ref="dataEditForm">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="bookname">                                    <el-input v-model="formData.bookname"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="价格">                                    <el-input type="textarea" v-model="formData.cost"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div class="dialog-footer" slot="footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button @click="handleEdit()" type="primary">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script src="../js/jquery.min.js" type="text/javascript"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 10,//每页显示的记录数                total: 0,//总记录数                type: "",                bookname: "",                cost: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            // //列表            // getAll() {            // axios.get("/books").then((res)=>{            //     console.log(res.data);            //     this.dataList=res.data.data;            // })            // },            //分页查询            getAll() {                param = "?query"                param += "&type=" + this.pagination.type;                param += "&bookname=" + this.pagination.bookname                param += "&cost=" + this.pagination.cost                axios.get("/books/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                    //分页中的每页记录，详细可见test中的分页测试功能                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/books", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        this.dialogFormVisible = false;                        this.$message.success("添加成功");                    } else {                        this.$message.error("添加失败" + res.data.msg);                    }                    //     //关闭弹层                    // this.dialogFormVisible=false;                    //     //重新加载数据                    // this.getAll();                }).finally(() => {                    this.dialogFormVisible = false;                    this.getAll();                })            },            //取消            cancel() {                this.dialogFormVisible = false;                this.$message.info("取消操作");                this.dialogFormVisible4Edit = false;                this.$message.info("取消修改")            },            // 删除            handleDelete(row) {                this.$confirm("是否删除？", "提示", {type: "info"}).then(() => {                    axios.delete("/books/" + row.id).then((res) => {                        if (res.data.flag) {                            this.$message.success("删除成功");                            this.getAll();                        } else {                            this.$message.error("数据同步失败，自动刷新");                        }                    }).catch(() => {                        this.$message.info("取消操作")                    })                })            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/books/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                        this.getAll();                    } else {                        this.$message.error("数据同步失败，自动刷新");                        this.getAll();                    }                })            },            //修改            handleEdit() {                axios.put("/books", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    } else {                        this.$message.error("数据同步失败，自动刷新");                    }                    //     //关闭弹层                    // this.dialogFormVisible=false;                    //     //重新加载数据                    // this.getAll();                }).finally(() => {                    this.dialogFormVisible4Edit = false;                    this.getAll();                })            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //条件查询        }    })</script></html>
